version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: tennis-postgres
    restart: always
    environment:
      POSTGRES_USER: tennis
      POSTGRES_PASSWORD: tennispass
      POSTGRES_DB: tennis_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tennis -d tennis_db']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: tennis-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: tennis-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://tennis:tennispass@postgres:5432/tennis_db?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/v1/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
