name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run prisma migrate deploy'
        required: true
        default: 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          request_pty: true
          script_stop: true
          script: |
            set -euo pipefail
            set -x
            echo "=== DEPLOY START ==="
            echo "Host:" $(hostname)
            echo "User:" $(whoami)
            cd /home/deploy/tennis-app-be
            echo "Repo path:" $(pwd)
            ls -la
            test -d .git
            git remote -v
            git fetch --all
            git reset --hard origin/main
            git clean -fd -e .env.prod

            echo "Current HEAD:" $(git rev-parse HEAD)
            git status -sb
            docker compose -f docker-compose.prod.yml --env-file .env.prod ps
            docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}" | head -20
            docker ps --filter name=tennis-backend --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.CreatedAt}}"

            echo "Current HEAD:" $(git rev-parse HEAD)
            if [ "$(git rev-parse HEAD)" != "${{ github.sha }}" ]; then
              echo "ERROR: Deploy commit mismatch. Expected ${{ github.sha }}"
              exit 1
            fi
            docker compose -f docker-compose.prod.yml --env-file .env.prod build --no-cache
            if [ "${{ github.event.inputs.run_migrations || 'true' }}" = "true" ]; then
              docker compose -f docker-compose.prod.yml --env-file .env.prod run --rm migrate
            fi
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --force-recreate
